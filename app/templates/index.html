<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sentiment Analysis</title>
</head>
<body >
    <div class="container mt-3 pt-3 text-center ">
        <h1 class="mb-5">Twitter Sentiment Analysis</h1>
        {%if not is_tweet_entered %}
            <form action="/", method="POST">
                <br>
                <br>
                <h1 class="h3 mb-3 fw-normal">Enter Tweet To Get Analysis</h1>
                <br>
                <div class="form-floating">
                    <textarea type="text" class="form-control" id="tweet" name="tweet"></textarea>
                    <label for="floatingInput"></label>
                </div>
                <br>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Get Analysis</button>
            </form>
        {%else%} 
            <h1>You Entered</h1>
            <br>
            <p>{{message}}</p>
            <br>
            {%if result==0%}
                <h3 style="color:green">Your Tweet Sentiment is Positive</h3>
            {%else%}
                <h3 style="color:red">Your Tweet Sentiment is Negative</h3>
            {%endif%}
    {%endif%}
    </div>
</body>
</html>
